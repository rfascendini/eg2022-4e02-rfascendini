<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" method="post">
        <label for="text">Texto: </label><input type="text" id="text" name="text" required><br><br>
        <label for="email">Email: </label><input type="email" id="email" name="email" required><br><br>
        <label for="date">Fecha: </label><input type="date" id="date" name="date" required><br><br>
        <label for="color">Color: </label><input type="color" id="color" name="color" required><br><br>
        <label for="number">Numero: </label><input type="number" id="number" name="number" min="1" max="9999" required><br><br>
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Reset">
    </form>

</body>

</html>
